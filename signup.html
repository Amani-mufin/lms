<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="/css/script.css">
</head>

<body>
    <!-- include header file     -->
    <div w3-include-html="header.html"></div>

    <div class="container mt-5 text-center ">
        <div class="card w-50 mx-auto my-auto">
            <div class="card-body">
                <h2 class="card-title">Create Account</h2>
                <form id="userReg">
                    <div class="flex-column">
                        <label for="first-name">
                            First Name: <input type="text" id="fName" placeholder="First name"
                                class="form-control form-control-md mr-3 ml-3" required>
                        </label>
                        <label for="last-name">
                            Last Name: <input type="text" id="lName" placeholder="Last name"
                                class="form-control form-control-md ml-4" required>
                        </label>
                    </div>
                    <div class="flex-column">
                        <label for="username">
                            Username: <input type="text" id="username" placeholder="Username"
                                class="form-control form-control-md mr-3 ml-3" required>
                        </label>
                        <label for="email">
                            Email: <input type="email" id="email" placeholder="email@domain.com"
                                class="form-control form-control-md ml-4" required>
                        </label>
                    </div>
                    <div class="flex-column">
                        <label for="password">
                            Password: <input type="password" id="password" placeholder="Password"
                                class="form-control form-control-md mr-3 ml-3 " required>
                        </label>
                        <label for="password">
                            Comfirm Password: <input type="password" id="compass" placeholder="Password"
                                class="form-control form-control-md ml-4" required>
                        </label>
                        <span class="word"> </span>
                    </div>
                    <input type="submit" id="submit" class="btn btn-primary" value="submit" required>
            </div>
            </form>
        </div>
        <p class="mt-3">do you have account? <a href="login.html">login instead</a> </p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/header.js"></script>
    <script> includeHTML() </script>
</body>

</html>
