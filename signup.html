<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leave Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="form-inline">
                <div class="login mr-5"><a href="login.html"><i class="fas fa-sign-in-alt"></i> LOGIN</a></div>
                <div class="login"><a href="signup.html"><i class="fas fa-user-plus"></i> CREATE ACCOUNT</a></div>
            </div>

        </div>
    </nav>



    <div class="container mt-5 text-center ">
        <div class="card w-50 mx-auto my-auto">
            <div class="card-body">
                <h2 class="card-title">Create Account</h2>
                <form id="userReg">
                    <div class="flex-column">
                        <label for="first-name">
                            First Name: <input type="text" id="fName" placeholder="First name"
                                class="form-control form-control-md mr-3 ml-3" required>
                        </label>
                        <label for="last-name">
                            Last Name: <input type="text" id="lName" placeholder="Last name"
                                class="form-control form-control-md ml-4" required>
                        </label>
                    </div>
                    <div class="flex-column">
                        <label for="username">
                            Username: <input type="text" id="username" placeholder="Username"
                                class="form-control form-control-md mr-3 ml-3" required>
                        </label>
                        <label for="email">
                            Email: <input type="email" id="email" placeholder="email@domain.com"
                                class="form-control form-control-md ml-4" required>
                        </label>
                    </div>
                    <div class="flex-column">
                        <label for="password">
                            Password: <input type="password" id="password" placeholder="Password"
                                class="form-control form-control-md mr-3 ml-3 " required>
                        </label>
                        <label for="password">
                            Comfirm Password: <input type="password" id="compass" placeholder="Password"
                                class="form-control form-control-md ml-4" required>
                        </label>
                    </div>
                    <input type="submit" id="submit" class="btn btn-primary" value="submit">
            </div>
            </form>
        </div>
        <p class="mt-3">do you have account? <a href="login.html">login instead</a> </p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
