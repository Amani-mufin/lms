<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../staff/js/security.js"></script>
</head>

<body>
  <!-- include header html file -->
  <div w3-include-html="header.html"></div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">LEAVE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card">
            <div class="container mt-5 text-center ">
                <div class="card w-50 mx-auto my-auto">
                  <div class="card-body">
                    <h2 class="card-title card-header bg-primary">Create Leave</h2>
                    <form id="leaveReg">
                      <label for="type">
                        Type of leave: <select id="type" class="custom-select form-control-md mr-3 ml-3">
                          <option selected>select leave type</option>
                          <option value="Maternity/Paternity">Maternity/Paternity</option>
                          <option value="Vacation days">Vacation days</option>
                          <option value="Annual leave">Annual leave</option>
                          <option value="Study leav">Study leave</option>
                          <option value="Leave for a medical appointment">Leave for a medical appointment</option>
                          <option value="Parental leave">Parental leave</option>
                          <option value="Pregnancy and/or pregnancy disability">Pregnancy disability
                          </option>
                          <option value="Annual leave">Annual leave</option>
                          <option value="others">others</option>
                        </select>
                      </label><br>
                      <label for="reason">Reason for Leave</label>
                      <textarea class="form-control" id="reason" placeholder="type your reason here" required></textarea>
                      <div class="invalid-feedback">
                        Please enter a message in the textarea.
                      </div>
                      <div class="flex-column">
                        <label for="start date">
                          Start Date: <input type="date" id="start-date" class="form-control form-control-md mr-3 ml-3" required>
                        </label>
                        <label for="end date">
                          End Date: <input type="date" id="end-date" class="form-control form-control-md mr-3 ml-3" required>
                        </label>
                      </div>
            
                  </div>
                  <input type="submit" id="submit" class="btn btn-primary" value="Send for approval">
                </div>
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/createLeave.js"></script>
  <script src="../staff/js/profile.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/header.js"></script>
  <script> includeHTML() </script>
</body>

</html>
