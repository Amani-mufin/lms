<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LOGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="form-inline">
        <div class="login mr-5"><a href="login.html"><i class="fas fa-sign-in-alt"></i> LOGIN</a></div>
        <div class="login"><a href="signup.html"><i class="fas fa-user-plus"></i> CREATE ACCOUNT</a></div>
      </div>

    </div>
  </nav>

  <div class="container mt-5 text-center ">
    <p class=" container text-center bg-warning"></p>
    <div class="card w-50 mx-auto my-auto">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form method="POST" id="userLogin">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="Username" id="username"
              aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
            </div>
            <input type="password" class="form-control form-control-lg" placeholder="Password" id="password"
              aria-label="password" aria-describedby="basic-addon1" required>
          </div>
          <input class="btn btn-primary" type="submit" id="submit" value="Submit"
            class="form-control form-control-sm p-5">
      </div>
      </form>
    </div>
    <p class="mt-3">you don't have an account? <a href="signup.html">create one now</a> </p>
  </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>

</html>
