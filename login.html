<!DOCTYPE html>
<html lang="en">

<head>
  
</head>

<body>
  <!-- include header html file -->
    <div w3-include-html="header.html"></div>

  <div class="container mt-5 text-center ">
    <p class=" container text-center bg-warning"></p>
    <div class="card w-50 mx-auto my-auto">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form method="POST" id="userLogin">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="Username" id="username"
              aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
            </div>
            <input type="password" class="form-control form-control-lg" placeholder="Password" id="password"
              aria-label="password" aria-describedby="basic-addon1" required>
          </div>
          <input class="btn btn-primary" type="submit" id="submit" value="Submit"
            class="form-control form-control-sm p-5">
      </div>
      </form>
    </div>
    <p class="mt-3">you don't have an account? <a href="signup.html">create one now</a> </p>
  </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</body>

</html>
